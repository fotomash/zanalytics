version: "3.8"

services:
  app:
    build: .
    container_name: zanalytics_app
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    ports:
      - "8501:8501"
      - "5010:5010"

  ngrok:
    image: wernight/ngrok:latest        # tiny pre-built image
    environment:
      - NGROK_AUTHTOKEN=${NGROK_TOKEN}  # put in .env file or export
      - NGROK_REGION=eu
    command: >
      http zanalytics_app:8501
    depends_on:
      - app