apiVersion: apps/v1
kind: Deployment
metadata:
  name: zanalytics
  labels:
    app: zanalytics
spec:
  replicas: 3
  selector:
    matchLabels:
      app: zanalytics
  template:
    metadata:
      labels:
        app: zanalytics
    spec:
      containers:
        - name: zanalytics
          image: zanalytics:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: zanalytics-secrets
                  key: database-url
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
