version: 1.0.0
base_path: /var/data/zanalytics
cloud_base_path: s3://zanalytics-data
data_sources:
  tick_data:
    format:
    - parquet
    - csv
    path_template: '{format}/tick/{symbol}/'
    file_pattern: '{symbol}_{date}.{format}'
    symbols:
    - XAUUSD
    - EURUSD
    - GBPUSD
    - BTCUSD
    - USDJPY
    - AUDUSD
    schema:
      timestamp: datetime64[ns]
      bid: float64
      ask: float64
      volume: float64
      spread: float64
  ohlc_data:
    format:
    - parquet
    - csv
    path_template: '{format}/ohlc/{timeframe}/'
    file_pattern: '{symbol}_{timeframe}_{date}.{format}'
    timeframes:
    - 1m
    - 5m
    - 15m
    - 30m
    - 1h
    - 4h
    - 1d
    - 1w
    symbols:
    - XAUUSD
    - EURUSD
    - GBPUSD
    - BTCUSD
    - USDJPY
    - AUDUSD
    schema:
      timestamp: datetime64[ns]
      open: float64
      high: float64
      low: float64
      close: float64
      volume: float64
      tick_volume: int64
  indicator_data:
    format: parquet
    path_template: parquet/indicators/{indicator}/
    file_pattern: '{symbol}_{timeframe}_{indicator}_{date}.parquet'
    indicators:
    - rsi
    - macd
    - bollinger
    - ema
    - sma
    - atr
    schema_mapping:
      rsi:
        timestamp: datetime64[ns]
        rsi: float64
        overbought: bool
        oversold: bool
      macd:
        timestamp: datetime64[ns]
        macd: float64
        signal: float64
        histogram: float64
      bollinger:
        timestamp: datetime64[ns]
        upper_band: float64
        middle_band: float64
        lower_band: float64
        bandwidth: float64
schema_mapping:
  standard_columns:
    price_columns:
    - open
    - high
    - low
    - close
    - bid
    - ask
    volume_columns:
    - volume
    - tick_volume
    time_columns:
    - timestamp
    - datetime
    - time
  column_aliases:
    o: open
    h: high
    l: low
    c: close
    v: volume
    date: timestamp
    datetime: timestamp
    time: timestamp
quality_checks:
  tick_data:
    max_spread_pips: 50
    min_ticks_per_minute: 1
    max_gap_seconds: 300
  ohlc_data:
    max_missing_candles: 5
    validate_ohlc_relationship: true
