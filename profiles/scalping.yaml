profile_name: scalping
tick_context:
  enable_tick_merge: true
  tick_density_threshold: 10
  spread_spike_multiple: 3
  discard_on_spread_spike: true
  journal_tick_context: true
context_analyzer:
  timeframes: ["M1", "M5"]
  required_phase: "Phase E"
liquidity_engine:
  sweep_lookback_bars: 25
  inducement_check: true
  dynamic_lookback: true
  min_lookback: 3
  max_lookback: 7
structure_validator:
  break_type: ["CHoCH", "BoS"]
  swing_lookback_bars: 6
risk_manager:
  min_rr: 2.0
  sl_buffer_pips: 1.5
phase_detection_config:
  dynamic_lookback: true
  min_lookback: 12
  max_lookback: 25
journaling:
  verbosity: "all"
  enable_zbar: true
meta_agent:
  llm_contextualization: true
  memory_embed: false
