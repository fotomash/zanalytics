# qrt_smc_wyckoff_config.yaml
dashboard_config:
  name: "QRT Smart Money Analyzer"
  version: "2.0"
  embedding_dim: 1536
  
  modules:
    smc_detector:
      liquidity_zones:
        lookback: 100
        cluster_threshold: 0.001
        strength_decay: 0.95
      order_blocks:
        min_strength: 0.02
        volume_multiplier: 1.5
        mitigation_threshold: 0.8
      fvg_scanner:
        min_gap_size: 0.0005
        max_fill_time: 300
    
    wyckoff_analyzer:
      phase_detection:
        window: 200
        volume_threshold: 2.0
      event_detection:
        spring_threshold: 0.003
        test_volume_ratio: 0.5
    
    volume_profiler:
      bins: 50
      value_area_percent: 0.7
      node_threshold: 0.1