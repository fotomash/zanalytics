# Basic settings
redis_url: redis://localhost:6379/0
symbols:
  - BTC/USD
  - ETH/USD
timeframes:
  - 1h
  - 4h
  - 1d
update_interval: 300
backtest_enabled: true
llm_export_enabled: true
dashboard_enabled: true
data_source: yahoo
enable_backtesting: true
enable_live_monitoring: true
enable_llm_analysis: true
max_workers: 4
data_pipeline:
  lookback_periods:
    15m: 500
    1h: 500
    4h: 500
    1d: 200
  indicators:
    sma_periods: [20, 50, 200]
    ema_periods: [12, 26]
    rsi_period: 14
    bb_period: 20
    atr_period: 14
signal_config:
  min_confidence: 0.6
  signal_types: [breakout, reversal, continuation]
  confirmation_required: true
backtest_config:
  initial_capital: 10000
  commission: 0.001
  slippage: 0.0005
  optimization_enabled: true
risk_limits:
  max_positions: 3
  max_risk_per_trade: 0.02
  max_daily_loss: 0.05
  max_leverage: 2
export_settings:
  format: [json, csv]
  compress: true
  retention_days: 30

# Components to initialize
components:
  - data_pipeline
  - microstructure_analyzer
  - signal_generator
  - risk_monitor
  - backtester
  - llm_framework
  - market_monitor
  - advanced_analytics
  - dashboard

# Workflow definitions
workflows:
  # Real-time market analysis
  market_analysis:
    schedule: realtime  # every minute
    tasks:
      - fetch_market_data
      - analyze_microstructure
      - generate_signals
      - assess_risk
      - update_dashboard
    error_handling: continue  # continue, stop, retry

  # Hourly comprehensive analysis
  comprehensive_analysis:
    schedule: hourly
    tasks:
      - fetch_market_data
      - analyze_microstructure
      - detect_patterns
      - generate_signals
      - assess_risk
      - generate_llm_insights
      - send_alerts

  # Daily reporting
  daily_report:
    schedule: daily
    tasks:
      - aggregate_daily_data
      - performance_analysis
      - risk_assessment
      - generate_report
      - export_results

  # Weekly optimization
  strategy_optimization:
    schedule: weekly
    tasks:
      - collect_historical_data
      - run_backtests
      - optimize_parameters
      - validate_results
      - update_strategy_config

# Task configurations
tasks:
  fetch_market_data:
    timeout: 60
    retry_count: 3
    priority: 10

  analyze_microstructure:
    timeout: 120
    retry_count: 2
    priority: 8

  generate_signals:
    timeout: 60
    retry_count: 2
    priority: 9

  assess_risk:
    timeout: 90
    retry_count: 2
    priority: 10

# System settings
system:
  data_retention_hours: 168  # 7 days
  max_concurrent_tasks: 10
  log_level: INFO

# Alert settings
alerts:
  channels:
    - console
    - file
    - webhook
  min_priority: 2

# Performance settings
performance:
  enable_caching: true
  cache_ttl_minutes: 60
  enable_parallel_processing: true
  max_workers: 8
